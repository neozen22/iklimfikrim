{% extends "navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <script src="/static/scripts/bootstrap.min.js"></script>
    <script src="/static/scripts/build/ckeditor.js"></script>
    <script type="module" src="/static/scripts/script.js"></script>
    <title>Dashboard</title>
</head>
<body>
  
  {% block body %}
  <div class="create-article">
    <button href="/create" type="button" class="btn btn-success create-button"><a href="/create">Makale Yarat</a></button>
  </div>
  <table class="table table-striped dashboardtable">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Creation Date</th>
          <th scope="col">Hidden</th>
        </tr>
      </thead>
      <tbody>
    {% for article in articles %}


      <tr>
        <th scope="row">{{article}}</th>
        <td>{{articles[article]["title"]}}</td>
        <td>{{articles[article]["creation_date"]}}</td>
        <td>{{articles[article]["hidden"]}}</td>
        <td><form method=post enctype="multipart/form-data">
            <button type="submit" name="delete" value={{article}} class="btn btn-danger dashboard-button">Sil</button>
            <button type="submit" name="hide" value={{article}} class="btn btn-primary button-margin dashboard-button">sakla</button>
            </form>
          <button type="button" class="btn btn-primary button-margin dashboard-button"><a href="/edit/{{article}}">DÃ¼zenle</a></button></td>

      </tr>

 


  {% endfor %}

</tbody>

</table>

<!-- <img src="{{url_for('static',filename = 'data/article_assets/1/cover.jpg')}}" alt=""> -->

  {% endblock %}
</body>
</html>
