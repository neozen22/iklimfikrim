{% extends "navbar.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <script src="/static/scripts/bootstrap.min.js"></script>
    <script src="/static/scripts/build/ckeditor.js"></script>
    <script type="module" src="/static/scripts/script.js"></script>
    <title>Makale Yarat</title>
</head>
{% block body %}

<body>
      {% from "includes/formhelpers.html" import render_field %}

      <form method=post enctype="multipart/form-data">
        <div class="form-group form-container">
          <dl>
            {{render_field(form.title, placeholder="Başlık", class="form-control")}}
            {{render_field(form.cover, class="form-control file-upload")}}

          </dl>
          <p><input type=submit value=Yarat class="form-control">
          </div>
        </form>
        {% endblock %}
</body>
</html>
